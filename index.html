<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輪播套件</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div id="slider-box">
    <!-- 輪播區塊 -->
    <div class="slider-item slider-active">
        <h1>健康的未來， 現在戴上。</h1>
    </div>
    <div class="slider-item">
        <h1>精彩滿手，輕鬆入手。</h1>
    </div>
    <div class="slider-item">
        <h1>血氧濃度測量為創新注入新血。</h1>
    </div>

    <!-- 上一張與下一張 -->
    <div id="slider-prev"></div>
    <div id="slider-next"></div>

    <!-- 點點 -->
    <div id="slider-dots">
        <span class="slider-dot slick-dot-active"></span>
        <span class="slider-dot"></span>
        <span class="slider-dot"></span>
    </div>
</div>



</body>
</html>
